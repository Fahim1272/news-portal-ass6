<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 DEGREE || Bangladesh's News</title>
    <script src="https://kit.fontawesome.com/dd69725f17.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <!-- Navbar -->
        <section class="container navigation-bar mt-2 d-flex justify-content-between align-items-center">
            <div class="logo d-flex">
                <div class="logoPartOne text-light">
                    <h5 class="rounded-3 bg-dark text-light p-2 ">360 DEGREE</h5>
                </div>
                <div class="p-2">
                    <p style="font-weight: 700;">Bangladesh's <span class="text-info">NEWS</span></p>
                </div>
            </div>
            <div>
                <div class="d-flex p-2 align-items-center">
                    <a style="text-decoration: none;" href="index.html">
                        <p class="text-primary">News</p>
                    </a>
                    <a style="text-decoration: none;" href="blog.html">
                        <p style="color: grey;" class="ms-3 me-3">Blog</p>
                    </a>

                </div>
            </div>
        </section>
        <hr>
    </header>
    <main class="container">
        <div id="category" class="catagories">

        </div>
        <div id="newCount" class="totalNews bg-warning p-3 mb-3 text-center bg-white d-none mt-5 rounded-3">
            <h4><span id="counter">0</span> News Found</h4>
        </div>

        <div id="errorMessage" class="text-center text-danger bg-white p-3 d-none mt-5 rounded-3">
            <h4>Sorry! No new items found</h4>
        </div>
        <div id="LoadSpinners" class="d-flex justify-content-center d-none">
            <div class="LoadSpinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="mt-3" id="news">

        </div>
        <section class="newsDetails">

            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="detailsModal" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Finished</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<section class="footer">
    <div class="footer_div h-25 text-center">
        <h6 class="text-secondary">Copyright 2022 || 360 Degree Bangladesh's News</h6>
    </div>
</section>

</html>
